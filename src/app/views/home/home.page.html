<ion-content [fullscreen]="true">
  <div class="top-controls">
    <div>
      <button (click)="this.dropIdiomas = !this.dropIdiomas">
        <img
          [src]="'../../../assets/img/idiomas/' + idioma + '.webp'"
          alt="Flag"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-chevron-down"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
          />
        </svg>
      </button>
      <div *ngIf="dropIdiomas" class="dropDown">
        <img
          src="../../../assets/img/idiomas/español.webp"
          alt="Español"
          (click)="cambiarIdioma('español')"
        />
        <img
          src="../../../assets/img/idiomas/ingles.webp"
          alt="Ingles"
          (click)="cambiarIdioma('ingles')"
        />
        <img
          src="../../../assets/img/idiomas/portugues.webp"
          alt="Portugues"
          (click)="cambiarIdioma('portugues')"
        />
      </div>
    </div>
    <div>
      <button (click)="this.dropTemas = !this.dropTemas">
        <img [src]="'../../../assets/img/temas/' + tema + '.webp'" alt="Flag" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-chevron-down"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
          />
        </svg>
      </button>
      <div *ngIf="dropTemas" class="dropDown">
        <img
          src="../../../assets/img/temas/colores.webp"
          alt="Colores"
          (click)="cambiarTema('colores')"
        />
        <img
          src="../../../assets/img/temas/numeros.webp"
          alt="Números"
          (click)="cambiarTema('numeros')"
        />
        <img
          src="../../../assets/img/temas/animales.webp"
          alt="Animales"
          (click)="cambiarTema('animales')"
        />
      </div>
    </div>
  </div>
  <div class="mid-controls">
    @switch (tema) { 
      @case ("animales") {
        <button style="background-image: url(../../../assets/img/temas/animales/caballo.png);" (click)="reproducirSonido('caballo')"></button>
        <button style="background-image: url(../../../assets/img/temas/animales/gato.png)" (click)="reproducirSonido('gato')"></button>
        <button style="background-image: url(../../../assets/img/temas/animales/jirafa.png)" (click)="reproducirSonido('jirafa')"></button>
        <button style="background-image: url(../../../assets/img/temas/animales/loro.png)" (click)="reproducirSonido('loro')"></button>
        <button style="background-image: url(../../../assets/img/temas/animales/mono.png)" (click)="reproducirSonido('mono')"></button>
        <button style="background-image: url(../../../assets/img/temas/animales/perro.png)" (click)="reproducirSonido('perro')"></button>
      } 
      @case ("numeros") { 
        <button style="background-image: url(../../../assets/img/temas/numeros/1.png);" (click)="reproducirSonido('1')"></button>
        <button style="background-image: url(../../../assets/img/temas/numeros/2.png);" (click)="reproducirSonido('2')"></button>
        <button style="background-image: url(../../../assets/img/temas/numeros/3.png);" (click)="reproducirSonido('3')"></button>
        <button style="background-image: url(../../../assets/img/temas/numeros/4.png);" (click)="reproducirSonido('4')"></button>
        <button style="background-image: url(../../../assets/img/temas/numeros/5.png);" (click)="reproducirSonido('5')"></button>
        <button style="background-image: url(../../../assets/img/temas/numeros/6.png);" (click)="reproducirSonido('6')"></button>
      } 
      @case("colores") {
        <button style="background-color: red;" (click)="reproducirSonido('rojo')"></button>
        <button style="background-color: orange;" (click)="reproducirSonido('naranja')"></button>
        <button style="background-color: green;" (click)="reproducirSonido('verde')"></button>
        <button style="background-color: blue;" (click)="reproducirSonido('azul')"></button>
        <button style="background-color: rgb(247, 0, 255);" (click)="reproducirSonido('rosa')"></button>
        <button style="background-color: yellow;" (click)="reproducirSonido('amarillo')"></button>
      } 
    }
  </div>
  <div class="bottom-controls">
    <div *ngIf="dropSettings" class="dropDown">
      <button (click)="this.auth.LogOut()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
          <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
        </svg>
      </button>
    </div>
    <button (click)="(this.dropSettings = !this.dropSettings)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        fill="currentColor"
        class="bi bi-gear-fill"
        viewBox="0 0 16 16"
      >
        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
      </svg>
    </button>
  </div>
</ion-content>
