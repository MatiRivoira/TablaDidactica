<ion-content [ngStyle]="{'display': 'flex', 'justify-content': 'center', 'align-items': 'center', 'height': '100vh'}">
    <ion-spinner *ngIf="isLoading" name="crescent" ></ion-spinner>
    <div class="login-container">
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-cloud-fill" viewBox="0 0 16 16">
                <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" style="margin-top: -100px;" width="350" height="350" fill="currentColor" class="bi bi-cloud-fill" viewBox="0 0 16 16">
                <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
            </svg>
        </span>
        <form>
            <h1 style="font-weight: bolder; margin-top: -10px;">¡Bienvenido a la <br> Tabla Didáctica!</h1>
            <h2 >Inicia sesión</h2>
            <div *ngIf="errMsg" class="err-msg-top"> {{errMsg}} </div>
            <div class="input-box">
                <Label>Correo electrónico</Label>
                <input type="text" placeholder="Ingrese Correo Electrónico" name="email"  [(ngModel)]="email" [ngClass]="{'input-error': errorStates.email}">
                <i class='bx bxs-user' [ngClass]="{'icon-error': errorStates.email}"></i>      
            </div>
            <div *ngIf="errMsgemail" class="err-msg" style="margin-bottom: 5px; top: 190px;">{{errMsgemail}}</div>
            <div class="input-box">
                <Label>Contraseña</Label>
                <input [type]="showPassword ? 'text' : 'password'" placeholder="Ingrese Contraseña" name="password" [(ngModel)]="password" [ngClass]="{'input-error': errorStates.password}">
                <i [class]='showPassword ? "bx bxs-lock-open" : "bx bxs-lock-alt"' (click)="togglePasswordVisibility()" [ngClass]="{'icon-error': errorStates.password}" style="cursor: pointer;"></i>
            </div>
            <div *ngIf="errMsgPassword" class="err-msg" style="top: 285px"> {{errMsgPassword}} </div>
            <div class="clear-btn" (click)="limpiar()">Limpiar</div>
            <button type="submit" class="btn" (click)="login()">Iniciar sesión</button>

            <div class="box-users">
                <button (click)="autoFillUser('user1')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                    User 1
                </button>
                <button (click)="autoFillUser('user2')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                    User 2
                </button>
                <button (click)="autoFillUser('user3')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                    User 3
                </button>
            </div>
        </form>
    </div>

</ion-content>
